# Creates a deployment set 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.3
        ports:
        - containerPort: 80 

# By default, the update the strategy in DEPLOYMENT SET is of type ROLLING UPDATE with with 25%

# Deployment Strategies in deployment set is : 
  # 1) Recreate 
  # 2) Rolling Update 